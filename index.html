<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Piero Feka Matrix</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: #00ff00;
      font-family: monospace;
    }

    .word {
      position: absolute;
      white-space: nowrap;
      font-size: 16px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  const createWord = () => {
    const word = document.createElement("div");
    word.className = "word";
    word.textContent = "Piero Feka";

    word.style.left = Math.random() * window.innerWidth + "px";
    word.style.animationDuration = (2 + Math.random() * 3) + "s";
    word.style.fontSize = (14 + Math.random() * 10) + "px";
    word.style.opacity = Math.random();

    document.body.appendChild(word);

    // Elimina la palabra cuando termina de caer
    setTimeout(() => {
      word.remove();
    }, 5000);
  };

  // Crea palabras nuevas continuamente
  setInterval(createWord, 100);
</script>

</body>
</html>
